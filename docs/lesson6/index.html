<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Doe - Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
  <a href="../index.html" class="btn bg-primary text-white position-fixed mt-3 ms-3" data-bs-toggle="tooltip"
     data-bs-placement="right" title="Do not include in integration">Return</a>
  <header>
    <nav class="bg-light">
      <div class="container">
        <div class="bg-secondary py-4 w-100">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="py-5">
      <div class="container">
        <div class="row gy-4">
          <div class="col-12 col-md-6">
            <h1>I'm John Doe, Web Developer and Designer</h1>
            <h2>Welcome to my creative universe</h2>
            <button>My web skills</button>
          </div>
          <div class="col-12 col-md-6">
            <img src="../img/portrait.jpg" alt="John Doe" width="100%">
          </div>
        </div>
      </div>
    </section>
    <section class="py-5 bg-light">
      <div class="container">
        <h2>My skills</h2>
        <h3>Web development and design</h3>
        <!-- Development -->
        <div class="row gy-4 mt-5">
          <div class="col-12 col-md-7">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
          <div class="col-12 offset-md-1 col-md-4">
            <img src="../img/code.jpg" alt="screen showing php code" width="100%">
          </div>
        </div>

        <!-- Design -->
        <div class="row gy-4 mt-5">
          <div class="col-12 col-md-4">
            <img src="../img/design.jpg" alt="screen showing designs" width="100%">
          </div>
          <div class="col-12 offset-md-1 col-md-7">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="py-5">
      <div class="container">
        <h2>My portfolio</h2>
        <h3>Personal and professional projects</h3>
        <div class="row gy-4 mt-4">
          <div class="col-3">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
          <div class="col-3">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
          <div class="col-3">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
          <div class="col-3">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5 bg-light">
      <div class="container">
        <h2>Have a web design project in mind?</h2>
        <h3>Let's discuss it over a coffee!</h3>

        <div class="row gy-4 mt-5">
          <div class="col-12 col-md-5">
            <img src="../img/grab-a-coffee.jpg" alt="Image of a cup of coffee" width="100%">
          </div>
          <div class="col-12 offset-md-1 col-md-6">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="border-top">
    <div class="container py-5">
      <div class="row gy-4">
        <div class="col-12 col-md-4">
          <div class="bg-secondary py-5"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-secondary py-5"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-secondary py-5"></div>
        </div>
      </div>
    </div>
    <!-- JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
  </footer>
</body>

</html>
